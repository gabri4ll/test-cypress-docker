name: Run Cypress in Parallel (No Dashboard)

on:
  push:
    branches:
      - main
      - correcoes
  pull_request:
    branches:
      - main
      - correcoes
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: [1, 2, 3, 4]  # Número de instâncias paralelas

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
          group: 'UI-Chrome'
          start: npm start