name: Run Cypress Tests in Docker

on:
  push:
    branches:
      - main
      - correcoes
  pull_request:
    branches:
      - main
      - correcores
  workflow_dispatch:  # Permite rodar manualmente no GitHub Actions

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: [1, 2, 3]  # Define 3 containers para rodar em paralelo

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ—ï¸ Construir a imagem Docker
        run: docker build -t cypress-tests .

      - name: ğŸƒ Executar Cypress no Docker
        run: |
          SPECS=$(node scripts/split-specs.js ${{ matrix.container }} 3)
          if [ -n "$SPECS" ]; then
            docker run --rm cypress-tests --spec "$SPECS"
          else
            echo "Nenhum teste para este container, finalizando..."
          fi
