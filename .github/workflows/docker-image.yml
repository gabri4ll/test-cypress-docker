name: Run Cypress Tests in Docker

on:
  push:
    branches:
      - main
      - correcoes
  pull_request:
    branches:
      - main
      - correcores
  workflow_dispatch:  # Permite rodar manualmente no GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🏗️ Construir a imagem Docker
        run: docker build -t cypress-tests .

      - name: 🗄️ Salvar imagem para reuso
        run: docker save cypress-tests -o cypress-tests.tar

      - name: 📤 Upload da imagem para cache
        uses: actions/upload-artifact@v3
        with:
          name: cypress-docker-image
          path: cypress-tests.tar

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: [1, 2, 3, 4, 5]  # Número de containers paralelos

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 📥 Baixar imagem Docker do cache
        uses: actions/download-artifact@v3
        with:
          name: cypress-docker-image

      - name: 🔄 Carregar imagem Docker
        run: docker load -i cypress-tests.tar

      - name: 🏃 Executar Cypress no Docker (Container ${{ matrix.container }})
        run: |
          SPECS=$(node scripts/split-specs.js ${{ matrix.container }} 5)
          echo "Rodando os seguintes testes: $SPECS"
          if [ -n "$SPECS" ]; then
            docker run --rm cypress-tests --spec "$SPECS"
          else
            echo "Nenhum teste para este container, finalizando..."
            exit 0
          fi
