name: Run Cypress in Parallel (No Dashboard)

on:
  push:
    branches:
      - main
      - correcoes
  pull_request:
    branches:
      - main
      - correcoes
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: [1, 2, 3, 4]  # Número de instâncias paralelas

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🗑 Limpar cache e reinstalar dependências
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install
          npx cypress install  # Garante que Cypress seja baixado

      - name: 🔍 Debug - Verificar instalação do Cypress
        run: npx cypress version

      - name: 🔍 Debug - Listar arquivos de teste e `cypress.config.js`
        run: |
          ls -R cypress/
          cat cypress.config.js || echo "Arquivo cypress.config.js não encontrado"

      - name: 🏃 Rodar Cypress no modo headless (Container ${{ matrix.container }})
        run: |
          SPECS=$(node scripts/split-specs.js ${{ matrix.container }} 4)
          echo "Rodando os seguintes testes: $SPECS"
          if [ -n "$SPECS" ]; then
            npx cypress run --headless --config-file cypress.config.js --spec "$SPECS"
          else
            echo "Nenhum teste para este runner, finalizando..."
            exit 0
          fi