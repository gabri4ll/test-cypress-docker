name: Run Cypress in Parallel with Docker

on:
  push:
    branches:
      - main
      - correcoes
  pull_request:
    branches:
      - main
      - correcoes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🏗️ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🏗️ Construir a imagem Docker com cache
        run: |
          docker buildx build --cache-to=type=local,dest=/tmp/.buildx-cache \
                              --cache-from=type=local,src=/tmp/.buildx-cache \
                              -t cypress-tests . --load

      - name: 📤 Cache do Buildx
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: cypress-build-${{ github.sha }}
          restore-keys: |
            cypress-build-

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: [1, 2, 3, 4]  # Número de containers paralelos

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 📥 Restaurar cache do Buildx
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: cypress-build-${{ github.sha }}
          restore-keys: |
            cypress-build-

      - name: 🏗️ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔄 Carregar imagem Docker a partir do cache
        run: docker buildx build --cache-from=type=local,src=/tmp/.buildx-cache -t cypress-tests . --load

      - name: 🏃 Executar Cypress no Docker (Container ${{ matrix.container }})
        run: |
          SPECS=$(node scripts/split-specs.js ${{ matrix.container }} 4)
          echo "Rodando os seguintes testes: $SPECS"
          if [ -n "$SPECS" ]; then
            docker run --rm cypress-tests --spec "$SPECS"
          else
            echo "Nenhum teste para este container, finalizando..."
            exit 0
          fi
