name: Run Cypress in Parallel (No Dashboard)

on:
  push:
    branches:
      - main
      - correcoes
  pull_request:
    branches:
      - main
      - correcoes
  workflow_dispatch:

jobs:
  install:
  # ... omitted install job from above

  cypress-run:
    runs-on: ubuntu-24.04
    needs: install
    strategy:
      # don't fail the entire matrix on failure
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
          group: 'UI-Chrome'
          start: npm start